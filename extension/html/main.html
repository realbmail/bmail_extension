<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Menu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../file/main.css">
    <style>
        .page_view {
            display: none;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script src="../js/main.js"></script>
</head>
<body>

<div id="view-main-login" class="view-main-login page_view">
    <div class="logo-container">
        <img src="../file/logo.png" alt="logo">
    </div>
    <h1>Welcome back!</h1>
    <p>The decentralized web awaits</p>
    <label for="login-password">Password</label>
    <input type="password" id="login-password" name="password" required>
    <div class="error-tips-area"><p class="login-error"></p></div>
    <div>
        <button type="button" class="primary-button">Unlock</button>
    </div>
</div>

<div id="view-main-dashboard" class="view-main-dashboard page_view">
    <div id="main-header-part" class="main-header-part">
        <p id="bmail-address-lbl">Address:</p>
        <p id="bmail-address-val"></p>
    </div>
    <hr style="width: 100%;">
    <div id="main-body-part" class="main-body-part">
    </div>
    <hr style="width: 100%;">
    <div id="main-footer-part" class="main-footer-part">
    </div>
</div>

</body>
</html>
