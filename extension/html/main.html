<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Menu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../file/main.css">
    <style>
        h1,h2,p {
            margin: 0;
        }

        ul{
            padding: 0;
        }
        ul li {
            font-weight: 500;
            font-size: 16px;
        }

        p {
            font-weight: normal;
            font-size: 14px;
            color: #04062E;
        }
        button{
            width: 100%;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 16px;
            background-color: #F28552;
            color: white;
        }

        button:hover{
            background-color: #04062E ;
        }

        .view-main-login {
            text-align: center;
            padding: 62px 48px;
        }
        .view-main-login h1{
            margin-bottom: 6px;
        }
        .page_view {
            display: none;
        }

        .logo-container {
            width: 72px;
            height: 72px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-input input {
            width: calc(100% - 16px);
            padding: 14px 8px;
            font-weight: 400;
            font-size: 14px;
            border: none;
            background-color: #EEF0F1;
            border-radius: 5px;
        }

        .login-input {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 32px;
        }

    </style>
    <style>

        .view-main-dashboard {
            padding: 0 12px;
            height: 100%;
            background-color: #ffffff;
            color: #04062E;
            position: relative;
        }

        .bmail-account-header {
            height: 52px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bmail-address-query-btn {
            padding: 4px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }

        .bmail-address-query-btn img{
            width: 22px;
            height: 22px;
        }

        .bmail-wallet-export-btn:hover,
        .bmail-address-query-btn:hover{
            background-color: #F28552;
            color: white;
        }

        .bmail-wallet-export-btn {
            padding: 6px 12px;
            color: #04062E;
            background-color: #F6F8F9;
            margin: 0;
            text-align: center;
        }

        .dialog-tips-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-tips-content {
            width: 82%;
            background-color: #fff;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .dialog-tips-content p {
            padding: 12px;
            background-color: #F3F6F7;
            border: 2px solid #EEEFF0;
            border-radius: 5px;
            font-size: 12px;
            line-height: 18px;
            word-wrap: break-word; /* 允许在单词中间换行 */
            overflow-wrap: break-word; /* 现代浏览器中的同样功能 */
            white-space: normal; /* 正常的换行行为 */
            margin-top: 12px;
        }
        .dialog-tips-content button {
            width: calc(50% - 16px);
        }
        .dialog-tips-close-button{
            color: #F28552;
            background-color: #F6F8F9;
        }
        .dialog-tips-close-button:hover {
            color: #fff;
            background-color: #F28552;
        }

        .bmail-address-area {
            width: calc(100% - 24px);
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #04062E;
            border-radius: 5px;
            color: white;
            margin-bottom: 24px;
        }
        .bmail-address-lbl{
            font-size: 18px;
            font-weight: 600;
        }
        .tooltip p{
            font-size: 12px;
            word-wrap: break-word; /* 允许在单词中间换行 */
            overflow-wrap: break-word; /* 现代浏览器中的同样功能 */
            white-space: normal; /* 正常的换行行为 */
            margin-top: 8px;
            background-color: #2C2D47;
            padding: 6px;
            color: rgba(255, 255, 255, 0.64);
            cursor: pointer;
        }
        .tooltip p:hover{
            color: #F28552;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            height: 18px;
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px 12px;
            position: absolute;
            top: -32px;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px; /* Adjust as needed */
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .bmail-account-license-card{
            border-top: 1px solid #2C2D47;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 12px;
        }

        .bmail-account-license-lbl {
            font-weight: 300;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.64);
        }
        .bmail-account-license-val {
            color: #F28552;
            font-size: 16px;
            font-weight: 600;
        }
        .binding-email-address-area{
            width: 100%;
        }
        .binding-email-address-list {
            margin-top: 0;
        }

        .binding-email-address-item {
            padding: 16px 12px;
            background-color: white;
            border-radius: 5px;
            border-bottom: 1px solid #F3F6F7;
        }
        .binding-email-address-area span{
            font-size: 14px;
            font-weight: 600;
        }
        .binding-email-address-item-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .binding-email-unbind-btn {
            padding: 0;
            margin: 0;
            color: #A3A3A4;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 14px;
            font-weight: 400;
        }

        .binding-email-unbind-btn:hover{
            background-color: transparent;
            color: #F28552;
        }

        .main-body-part {
            padding: 12px;
            border: 2px solid #F3F6F7;
            text-align: center;
            border-radius: 5px;
        }
        .main-body-part span{
            color: #2C2D47;
        }
        .main-body-part p{
            color: #04062E;
            font-weight: 600;
            font-size: 16px;
            margin-top: 12px;
        }
    </style>

    <style>

        body.loading * {
            pointer-events: none;
            user-select: none;
        }

        body.loading #dialog-waiting-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog-waiting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-waiting-spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
    <script src="../js/main.js"></script>
</head>
<body>

<div id="view-main-login" class="view-main-login page_view">
    <div class="logo-container">
        <img src="../file/logo.png" alt="logo">
    </div>
    <h1>Welcome back!</h1>
    <p>The decentralized web awaits</p>
    <div class="login-input">
        <h2 for="login-password">Password</h2>
        <input type="password" id="login-password" name="password" required>
    </div>
    <div class="error-tips-area"><p class="login-error"></p></div>
    <div>
        <button type="button" class="primary-button">Unlock</button>
    </div>
</div>

<div id="view-main-dashboard" class="view-main-dashboard page_view">
    <div id="main-header-part" class="main-header-part">
        <div class="bmail-account-details">
            <div class="bmail-account-header">
                <div style="display: flex; justify-content: flex-start;align-items: center">
                    <span id="bmail-account-level-lbl" class="bmail-account-level-lbl" style="margin-right: 4px; color: #98989A">用户等级:</span>
                    <span><img src="../file/silver.png" alt="user level image"></span>
                    <span id="bmail-account-level-val" class="bmail-account-level-val" style="margin-left: 2px "></span>
                    <span><button id="bmail-active-account" class="bmail-active-account" style="display: none">激活</button></span>
                </div>
                <div style="display: flex">
                    <button id="bmail-wallet-export-btn" class="bmail-wallet-export-btn">KeyStore</button>
                    <button id="bmail-address-query-btn" class="bmail-address-query-btn"><img src="../file/queryBtn.png"></button>
                </div>
            </div>
            <div class="bmail-address-area">
                <span id="bmail-address-lbl" class="bmail-address-lbl">账号地址:</span>
                <div class="tooltip">
                    <p id="bmail-address-val" class="bmail-address-val"></p>
                    <span class="tooltiptext">Copy to Clipboard</span>
                </div>
                <div class="bmail-account-license-card">
                    <span id="bmail-account-license-lbl" class="bmail-account-license-lbl">License:</span>
                    <span id="bmail-account-license-val" class="bmail-account-license-val"></span>
                </div>
            </div>

        </div>
        <div class="binding-email-address-area">
            <li class="binding-email-address-item" id="binding-email-address-item" style="display: none">
                <div class="binding-email-address-item-div">
                    <span class="binding-email-address-val">ribencong@gmail.com</span>
                    <button class="binding-email-unbind-btn" id="binding-email-unbind-btn">
                        解除绑定
                    </button>
                </div>
            </li>
            <span>已经绑定地址：</span>
            <ul class="binding-email-address-list" id="binding-email-address-list">
            </ul>
        </div>
    </div>
    <div id="main-body-part" class="main-body-part">
        <span id="bmail-email-address-lbl">Current Email Address:</span>
        <p id="bmail-email-address-val"></p>
        <button class="current-email-bind-btn" id="current-email-bind-btn" style="display: none">绑定该地址</button>
    </div>
    <div id="main-contact-part" class="main-contact-part" style="display: none">
        <div>
            <span class="contact-list-title"> 通讯录 </span>
            <span class="contact-area-addition">
                <button class="contact-btn-new" id="contact-btn-new">新增联系人</button>
            </span>
        </div>
        <li id="contact-item-template" class="contact-item" style="display: none">
            <span class="contact-detail-address"></span>
            <span class="contact-detail-email"></span>
            <span class="contact-detail-nickname"></span>
            <span class="contact-detail-remark"></span>
            <button class="contact-detail-btn-edit" id="contact-detail-btn-edit">编辑</button>
        </li>
        <ul id="contact-list" class="contact-list">
        </ul>
    </div>
</div>

<div id="view-contact-operation" class="view-contact-operation page_view">
    <div>
        <span><button class="view-contact-return" id="view-contact-return">返回</button></span>
    </div>

    <div class="contact-new-details" id="contact-new-details">
        <p>联系人信息:</p>
        <p>
            <label for="contact-new-email-val" id="contact-new-email-lbl">邮件地址：</label>
            <input class="contact-new-email-val" id="contact-new-email-val">
            <span class="contact-new-email-error" id="contact-new-email-error"></span>
        </p>
        <p>
            <label for="contact-new-account-val" id="contact-new-account-lbl">BMail地址：</label>
            <input class="contact-new-account-val" id="contact-new-account-val">
            <span class="contact-new-account-error" id="contact-new-account-error"></span>
        </p>
        <p>
            <label for="contact-new-nick-val" id="contact-new-nick-lbl">昵称：</label>
            <input class="contact-new-anick-val" id="contact-new-nick-val">
        </p>
        <p>
            <label for="contact-new-remark-val" id="contact-new-remark-lbl">备注：</label>
            <input class="contact-new-remark-val" id="contact-new-remark-val">
        </p>
        <p>
           <span>
            <button class="contact-new-update-btn" id="contact-new-update-btn">更新</button>
            <button class="contact-new-del-btn" id="contact-new-del-btn">删除</button>
           </span>
            <span><button class="contact-new-add-btn" id="contact-new-add-btn">保存</button></span>
        </p>
    </div>

</div>

<div id="view-invalid-service-target" class="view-invalid-service-target page_view">
    <p class="invalid-target-tips">
        This site isn't in service target list!
    </p>
</div>


<div id="dialog-tips-container" class="dialog-tips-container" style="display: none;">
    <div class="dialog-tips-content">
        <h2 id="dialog-tips-title"></h2>
        <p id="dialog-tips-message"></p>
        <div style="display: flex; align-items: center;justify-content:space-around;width: 100% ">
            <button id="dialog-tips-close-button"  class="dialog-tips-close-button" >Close</button>
            <button id="dialog-tips-confirm-button">OK</button>
        </div>
    </div>
</div>

<div id="dialog-waiting-overlay" class="dialog-waiting-overlay" style="display: none;">
    <div class="dialog-waiting-spinner"></div>
</div>

</body>
</html>
